<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Top Of The Page -->
      <div class="top-section">
        <div class="title">
          <h1>Our Menu</h1>
          <div class="underline"></div>
        </div>

        <!-- Btns -->
        <ul class="top-btns">
          <button>All</button>
          <button>Breakfast</button>
          <button>Lunch</button>
          <button>Shakes</button>
        </ul>
      </div>

      <!-- Menu Section -->
      <div class="menu-section">
        <div class="menu-content">
          <div class="img">
            <img src="./Images/item-1.jpeg" alt="item-1" />
          </div>
          <div class="menu-right-data">
            <div class="menu-top">
              <h3 id="title">Buttermilk Pancake</h3>
              <div class="dish-price" id="price">$15.99</div>

              <div class="base-line"></div>
            </div>
            <div class="dish-context">
              <p>
                Indulge in our exquisite pancake creations, crafted with love
                and premium ingredients. From classic buttermilk to inventive
                flavors.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
